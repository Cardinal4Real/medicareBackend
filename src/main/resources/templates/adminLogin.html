<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Admin Login</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <script src='main.js'></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header th:replace="~{fragments/navbar :: css}"></header>
        <header th:replace="~{fragments/navbar :: rawnav}"></header>
    </div>
    <div class="row">
        <span th:text="${msg}"></span>
        <div class="form-signin">

            <h1 class="h3 mb-3 font-weight-normal centre">Login - {Admin}</h1>
            <div>
                <div class='form-group'>
                    <label class="sr-only" for="email">Email address</label>
                    <input autofocus class="form-control" id='email' placeholder="Email address" required
                           type='text'></input>
                </div>
                <div class='form-group'>
                    <label class="sr-only" for="password">Password</label>
                    <input autofocus class="form-control" id='password' placeholder="Password" required
                           type='password'></input>
                </div>
                <div class="centre">
                    <button class="btn btn-lg btn-primary btn-block centre">Sign In</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
