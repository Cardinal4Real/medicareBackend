<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Admin Home</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header th:replace="~{fragments/navbar :: css}"></header>
        <header th:replace="~{fragments/navbar :: navbar}"></header>
        <!--header th:replace="fragments/navbar :: navbar"></header-->
    </div>
    <div class="row">
        <span th:text="${msg}"></span>
        <!--span th:if="${msg}!=null, setTimeOut(), msg='';"></span-->
    </div>
    <div class="row">
        <div class="heading">Add Product</div>
    </div>
    <div class="row justify-content-center padit">
        <form method="post" style="border:2px solid blue" th:action="@{/admin/saveProduct}">
            <div class="form-group padit">
                Product Name:<input class="form-control" name="name" placeholder="Enter name of product" required
                                    type="text">
            </div>

            <div class="form-group padit">
                Unit Price:<input class="form-control" name="price" placeholder="Enter price of product" required
                                  type="text">
            </div>
            <div class="form-group padit">
                Stock Quantity:<input class="form-control" name="quantity" placeholder="Enter quantity in stock"
                                      required type="text">
            </div>
            <div class="form-group padit">
                Product URL:<input class="form-control" name="url" placeholder="Image URL" required type="textarea">
            </div>
            <div class="form-group padit">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
<script>
    setTimeOut(()=>{
        alert("Product Added");

    },5000);

</script>
</body>
</html>
